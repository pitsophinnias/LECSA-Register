<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECSA Archives</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="backend-mock.js" defer></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="side-menu" id="sidebar">
            <div class="menu-logo">
                <img src="images/logo.png" alt="LECSA Logo">
                <span>LECSA Menu</span>
            </div>
            <a href="index.html"><i class="fas fa-home"></i><span>Announcements</span></a>
            <a href="events.html"><i class="fas fa-calendar"></i><span>Events</span></a>
            <a href="regsys.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
            <a href="archives.html" class="active"><i class="fas fa-archive"></i><span>Archives</span></a>
            <a href="admin.html" id="adminLink" style="display: none;"><i class="fas fa-user-shield"></i><span>Admin</span></a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            <div class="menu-close" id="menuClose"><i class="fas fa-times"></i></div>
        </div>
        <div class="menu-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></div>
        <div id="content" class="archives-section">
            <h1>Archives</h1>
            <div id="error"></div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search archives...">
            </div>
            <div class="archive-box">
                <h2>Ba Falletseng (Moved)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Lebitso</th>
                            <th>Fane</th>
                            <th>Palo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movedList"></tbody>
                </table>
            </div>
            <div class="archive-box">
                <h2>Ba Hlokahetseng (Deceased)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Lebitso</th>
                            <th>Fane</th>
                            <th>Palo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="deceasedList"></tbody>
                </table>
            </div>
            <div class="archive-box">
                <h2>Baptisms</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Baptism Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="baptismList"></tbody>
                </table>
            </div>
            <div class="archive-box">
                <h2>Weddings</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Groom</th>
                            <th>Bride</th>
                            <th>Wedding Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="weddingList"></tbody>
                </table>
            </div>
            <div id="detailsModal" class="modal hidden">
                <h2>Record Details</h2>
                <table>
                    <tbody id="detailsTable"></tbody>
                </table>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>
    <script src="archives.js"></script>
	<script>
    // Sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const menuClose = document.getElementById('menuClose');

        if (toggleButton && sidebar && content) {
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                content.classList.toggle('shift');
            });
        }

        if (menuClose) {
            menuClose.addEventListener('click', function() {
                sidebar.classList.remove('open');
                content.classList.remove('shift');
            });
        }
    });
</script>
</body>
</html>
