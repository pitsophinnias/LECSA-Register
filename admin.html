<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECSA Church - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <h2>LECSA Menu</h2>
        <nav>
            <ul>
                <li><a href="index.html">Announcements</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a id="logoutLink" href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <button id="toggleSidebar">â˜°</button>
        <div class="container">
            <h1>LECSA Admin</h1>
            <h2>Admin Dashboard</h2>
            <p>User Count: <span id="userCount">0</span></p>
            <h3>Manage Users</h3>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Manage Roles</h3>
            <div class="role-form">
                <div>
                    <label for="roleName">Role Name:</label>
                    <input type="text" id="roleName" required>
                </div>
                <div>
                    <label><input type="checkbox" id="canView"> Can View</label>
                </div>
                <div>
                    <label><input type="checkbox" id="canAdd"> Can Add</label>
                </div>
                <div>
                    <label><input type="checkbox" id="canUpdate"> Can Update</label>
                </div>
                <div>
                    <label><input type="checkbox" id="canArchive"> Can Archive</label>
                </div>
                <button id="addRoleButton">Add Role</button>
            </div>
            <table id="roleTable">
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Can View</th>
                        <th>Can Add</th>
                        <th>Can Update</th>
                        <th>Can Archive</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Action Logs</h3>
            <table id="actionLogTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Action</th>
                        <th>Details</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
