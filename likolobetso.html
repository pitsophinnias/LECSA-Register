<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECSA Baptisms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	
</head>
<body>
    <div class="header-wrapper">
        <div class="side-menu" id="sidebar">
            <div class="menu-logo">
                <img src="images/logo.png" alt="LECSA Logo">
                <span>LECSA Menu</span>
            </div>
            <a href="index.html"><i class="fas fa-home"></i><span>Announcements</span></a>
            <a href="events.html"><i class="fas fa-calendar"></i><span>Events</span></a>
            <a href="regsys.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
            <a href="archives.html"><i class="fas fa-archive"></i><span>Archives</span></a>
            <a href="admin.html" id="adminLink" style="display: none;"><i class="fas fa-user-shield"></i><span>Admin</span></a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            <div class="menu-close" id="menuClose"><i class="fas fa-times"></i></div>
        </div>
        <div class="menu-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></div>
        <div id="content" class="likolobetso-section">
            <h1>Likolobetso (Baptisms)</h1>
            <h2>Add Baptism</h2>
            <form id="baptismForm">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" id="middle_name" name="middle_name">
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div>
                    <label for="father_first_name">Father's First Name:</label>
                    <input type="text" id="father_first_name" name="father_first_name" required>
                </div>
                <div>
                    <label for="father_middle_name">Father's Middle Name:</label>
                    <input type="text" id="father_middle_name" name="father_middle_name">
                </div>
                <div>
                    <label for="father_surname">Father's Surname:</label>
                    <input type="text" id="father_surname" name="father_surname" required>
                </div>
                <div>
                    <label for="mother_first_name">Mother's First Name:</label>
                    <input type="text" id="mother_first_name" name="mother_first_name" required>
                </div>
                <div>
                    <label for="mother_middle_name">Mother's Middle Name:</label>
                    <input type="text" id="mother_middle_name" name="mother_middle_name">
                </div>
                <div>
                    <label for="mother_surname">Mother's Surname:</label>
                    <input type="text" id="mother_surname" name="mother_surname" required>
                </div>
                <div>
                    <label for="baptism_date">Baptism Date:</label>
                    <input type="date" id="baptism_date" name="baptism_date" required>
                </div>
                <div>
                    <label for="pastor">Pastor:</label>
                    <input type="text" id="pastor" name="pastor" required>
                </div>
                <button type="submit" class="action-button">Add Baptism</button>
            </form>
            <h2>Baptism Records</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search baptisms...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Surname</th>
                        <th>Date of Birth</th>
                        <th>Father's Name</th>
                        <th>Mother's Name</th>
                        <th>Baptism Date</th>
                        <th>Pastor</th>
                    </tr>
                </thead>
                <tbody id="baptismList"></tbody>
            </table>
        </div>
    </div>
    <script src="likolobetso.js"></script>
	<script>
    // Sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const menuClose = document.getElementById('menuClose');

        if (toggleButton && sidebar && content) {
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                content.classList.toggle('shift');
            });
        }

        if (menuClose) {
            menuClose.addEventListener('click', function() {
                sidebar.classList.remove('open');
                content.classList.remove('shift');
            });
        }
    });
</script>
</body>
</html>
