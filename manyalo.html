<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manyalo (Weddings)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #sidebar {
            position: fixed;
            height: 100%;
            width: 64px; /* Default width when closed */
            background-color: #1e40af;
            color: white;
            padding: 1rem;
            transition: all 0.3s ease;
            left: -64px; /* Start off-screen */
        }
        #sidebar.open {
            width: 16rem; /* Expanded width */
            left: 0; /* Move into view */
        }
        #content {
            margin-left: 0;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        #content.shift {
            margin-left: 16rem; /* Shift content when sidebar is open */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="sidebar" class="fixed h-full w-64 bg-blue-800 text-white p-4 transition-all duration-300 -left-64 open:left-0">
        <h2 class="text-xl font-bold mb-4">LECSA Menu</h2>
        <ul>
            <li><a href="regsys.html" class="block py-2">Back to Dashboard</a></li>
            <li><a href="archives.html" class="block py-2">Archives</a></li>
            <li><a href="admin.html" id="logoutLink" class="block py-2">Admin</a></li>
            <li><a href="login.html" id="logoutLink" class="block py-2">Logout</a></li>
        </ul>
    </div>
    <div id="content" class="ml-0 transition-all duration-300 p-4 shift:ml-64">
        <button id="toggleSidebar" class="bg-blue-500 text-white p-2 mb-4">â˜°</button>
        <h1 class="text-2xl font-bold mb-4">Manyalo (Weddings)</h1>
        <div id="error" class="text-red-500 mb-4"></div>
        <form id="weddingForm" class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Record Wedding</h2>
            <div class="mb-4">
                <label class="block mb-1">Groom Lebitso:</label>
                <input type="text" name="groomLebitso" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Groom La Kereke (Optional):</label>
                <input type="text" name="groomLaKereke" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Groom Fane:</label>
                <input type="text" name="groomFane" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Groom ID Number:</label>
                <input type="text" name="groomIdNumber" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Bride Lebitso:</label>
                <input type="text" name="brideLebitso" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Bride La Kereke (Optional):</label>
                <input type="text" name="brideLaKereke" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Bride Fane:</label>
                <input type="text" name="brideFane" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Bride ID Number:</label>
                <input type="text" name="brideIdNumber" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Wedding Date:</label>
                <input type="date" name="weddingDate" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Moruti:</label>
                <input type="text" name="moruti" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Location:</label>
                <input type="text" name="location" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Record</button>
        </form>
        <h2 class="text-xl font-semibold mt-6">Wedding Records</h2>
        <table id="weddingList" class="w-full mt-2 border-collapse">
            <tr class="bg-gray-200">
                <th class="border p-2">Groom</th>
                <th class="border p-2">Bride</th>
                <th class="border p-2">Date</th>
                <th class="border p-2">Actions</th>
            </tr>
        </table>
        <div id="weddingDetails" class="hidden mt-4"></div>
    </div>
    <script src="manyalo.js"></script>
</body>
</html>
