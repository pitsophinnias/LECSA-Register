<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LECSA Church - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
	<div class="header-wrapper">
    <div class="side-menu">
        <div class="menu-close"><i class="fas fa-times"></i></div>
		<div class="menu-logo">
            <img src="images/logo.jpg" alt="LECSA Logo">
            <span>LECSA Menu</span>
        </div>
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="register.html"><i class="fas fa-user-plus"></i><span>Register</span></a>
    </div>

    <div class="menu-toggle"><i class="fas fa-bars"></i></div>

    <div class="header-wrapper">
        <div class="header">
            <div class="auth-section">
                <h2>LECSA Church</h2>
                <form id="loginForm">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="loginButton">Login</button>
                    <p id="loginMessage"></p>
                </form>
                <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
